<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card Pessoal Riqueli Silva</title>
</head>

<body>
  <div class="container">
    <div class="card">
        <div class="header">
            <div class="hamburger-menu">
                <div class="center"></div>
            </div>
            <a href="#" class="mail">
                <i class="far fa-envelope"></i>
            </a>
            <div class="main">
              <div class="image">
                  <div class="hover">
                      <i class="fas fa-camera fa-2x"></i>
                  </div>
              </div>
              <h3 class="name">Riqueli Silva</h3>
              <h3 class="sub-name">Desenvolvedora Front-End</h3>
          </div>
      </div>

      <div class="content">
        <div class="left">
          <div class="about-container">
            <h3 class="title">About</h3>
            <p class="text">Olá :) eu tenho 23 anos e sou estudante de Gestão de Ti.</p>
          </div>

          <div class="icons-container">
            <a href="#" class="icon">
                <i class="fab fa-html5"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-css3"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-js"></i>
            </a>
            <a href="#" class="icon">
                <i class="fab fa-php"></i>
            </a>
        </div>

          <div class="buttons-wrap">
            <div class="follow-wrap">
              <a href="https://www.linkedin.com/in/riquelisilva/" target="_blank" class="follow">Linkedin</a>
            </div>
            <div class="share-wrap">
              <a href="https://github.com/Riqueli" target="_blank" class="share">GitHub</a>
            </div>
          </div>

          </div>
        </div>

      </div>
      </div>
    </div>
  </div>
</body>
</html>
